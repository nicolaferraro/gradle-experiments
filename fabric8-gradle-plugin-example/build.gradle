group 'io.fabric8'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'io.fabric8.fabric8-gradle-plugin'

sourceCompatibility = 1.7

buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath group: 'io.fabric8', name: 'fabric8-gradle-plugin', version: '1.0-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
}
